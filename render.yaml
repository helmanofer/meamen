services:
  - type: web
    name: meamen
    plan: free
    runtime: docker
    dockerfilePath: ./Dockerfile
    repo: https://github.com/helmanofer/meamen
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
      - key: HOSTNAME
        value: "0.0.0.0"
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: meamen-db
          property: connectionString
    # preDeployCommand requires a paid plan; on free tier run manually:
    #   DATABASE_URL=<external-url> bunx prisma db push --skip-generate
    #   DATABASE_URL=<external-url> bun run prisma/seed.ts

databases:
  - name: meamen-db
    plan: free
    databaseName: meamen
